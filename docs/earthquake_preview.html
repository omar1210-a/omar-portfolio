<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earthquake Map Preview</title>
  <style>
    body {
      margin: 0;
      background: #020617;
      overflow: hidden;
    }

    .crop-frame {
      width: 100%;
      height: 420px;
      overflow: hidden;
      position: relative;
    }

    .shifted-iframe {
      width: 230%;         /* wider so map has room */
      height: 200%;        /* taller so we can shift up */
      border: none;
      transform: translate(-60%, -25%);
      /*            ^ left    ^ up   */
    }
  </style>
</head>
<body>
  <div class="crop-frame">
    <iframe
      class="shifted-iframe"
      src="https://omar1210-a.github.io/Earthquake_Lab03/earthquake.html">
    </iframe>
  </div>
</body>
</html>
